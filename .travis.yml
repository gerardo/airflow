dist: xenial
language: python
python:
  - "3.6"
env:
  global:
    - TRAVIS_CACHE=$HOME/.travis_cache/
    - CASS_DRIVER_BUILD_CONCURRENCY=8
    - CASS_DRIVER_NO_CYTHON=1
  matrix:
    - TOX_ENV=py35-backend_mysql-env_docker
    - TOX_ENV=py35-backend_sqlite-env_docker
    - TOX_ENV=py35-backend_postgres-env_docker
    - TOX_ENV=py35-backend_postgres-env_kubernetes KUBERNETES_VERSION=v1.14.2

stages:
  - pre-test
  - test

jobs:
  include:
    - name: Flake8
      stage: pre-test
      install: pip install flake8
      script: flake8
    - name: mypy
      stage: pre-test
      install: pip install mypy
      script: mypy airflow tests
    - name: Check license header
      stage: pre-test
      install: skip
      script: scripts/ci/6-check-license.sh
    - name: Lint Dockerfile
      stage: pre-test
      install: skip
      script: scripts/ci/ci_lint_dockerfile.sh
    - name: Check docs
      stage: pre-test
      install: pip install -e .[doc]
      script: docs/build.sh
    - name: Pylint
      stage: pre-test
      install: pip install pylint~=2.3.1  # Ensure the same version as in setup.py
      script: scripts/ci/ci_pylint.sh
      cache: false
cache:
  directories:
    - $HOME/.wheelhouse/
    - $HOME/.cache/pip
    - $HOME/.travis_cache/
install:
  - pip install --upgrade pip
  - docker-compose -f scripts/ci/docker-compose.yml pull --quiet
script:
  docker-compose --log-level ERROR -f scripts/ci/docker-compose.yml run airflow-testing /app/scripts/ci/run-ci.sh;
before_cache:
  - sudo chown -R travis:travis $HOME/.cache/pip $HOME/.wheelhouse/
